<div class="container">
    <div>
        <h2>Ajouter une chanson :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>Id Chanson</label>
            <input type="text" [(ngModel)]="newChanson.idChanson" name="idChanson" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Chanson</label>
            <input type="text" [(ngModel)]="newChanson.nom" name="nom" class="form-control">
        </div>


        <!-- <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Produit</label>
            <input type="number" [(ngModel)]="newProduit.prixProduit" name="prixProduit" class="form-control">
        </div> -->



        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [(ngModel)]="newChanson.dateCreation" name="dateCreation" class="form-control">
        </div>


         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Artiste</label>
            <select class="form-control form-control-lg" id="idArt" name="idArt" [(ngModel)]="newIdArt">
                <option *ngFor="let art of artistes" [value]="art.idArt">
                    {{art.nomArt}}
                </option>
            </select>
        </div> 
        <div class="mt-2">
            <button type="submit" (click)="addChanson()" class="btn btn-success">Ajouter chanson </button>
        </div>
    </form>
</div>
